<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="card">
        <h1>Привет, мир!</h1>
        <p>Меня зовут <b>{{ name }}</b>, мне 12 лет, я только учусь делать сайты!</p>
        <img src="{{ photo }}" alt="Это я!" width="300px">
        <hr>
        <h3>Я в социальных сетях:</h3>
        <ul>
            {% for link in links %}
                <li><a href="{{ link.url }}">{{ link.text }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
